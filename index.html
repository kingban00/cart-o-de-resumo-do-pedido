<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="content">
    <img class="content-img" src="images/illustration-hero.svg" alt="Imagem Principal">

      <div class="content-descricao">
        <h1 class="content-descricao-h1">Order Summary</h1>
        
          <p class="content-descricao-p"> You can now listen to millions of songs,</p> 
          <p class="content-descricao-p">audiobooks, and podcasts on any device</p> 
          <p class="content-descricao-p">anywhere you like!</p>
        
      </div>

      <div class="content-plano">
        <img src="images/icon-music.svg" alt="Ícone de Música">
        <div class="content-plano-txt">
          <h3 class="content-plano-h3">Annual Plan</h3>
          <p class="content-plano-p">$59.99/year</p>
        </div>
        <a class="content-plano-btn" href="">Change</a>
      </div>
        
      

      <button class="btn-pagamento">Proceed to Payment</button><br>
      <a class="btn-cancela" href="">Cancel Order</a>
          
  </main>


  <footer class="attribution">
    <p>
      &clubs; Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="author" href="https://github.com/kingban00/cart-o-de-resumo-do-pedido" target="_blank" rel="author">Kingban00</a>.
    </p>
  </footer>
</body>
</html>
